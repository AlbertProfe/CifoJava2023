<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrows domain</title>
</head>
<body>

<h4>Borrows Domain</h4>
<p th:text=" ${todayDate} "  >  </p>
<p> Logged as:
    <span th:text=" ${session.librarianId} "  >  </span></p>
<p th:text=" ${totalBorrows} "  >  </p>
<div th:if="${userId}">
    <p> UserId:
        <span th:text=" ${userId} "  >  </span> </p>
</div>

<p>
    <a th:href="@{/borrow/createBorrow}">Add new borrow to HashMap</a>
</p>

<input type="text" id="myInput"
       onkeyup="myFunction()" placeholder="Search for borrow.."
       title="Type in a borrow">
</br>

<table id="myTable">
    <tr th:each = " borrow:${borrows}">
        <td th:text="${borrow.value.borrowId}"> </td>
        <td th:text="${borrow.value.initialBorrow}"> </td>
        <td th:text="${borrow.value.dueDate}"> </td>
        <td th:text="${borrow.value.returnDate}"> </td>
        <td th:text="${borrow.value.borrowStatus}"> </td>
        <td th:text="${borrow.value.book}"> </td>
        <td th:text="${borrow.value.user}"> </td>


        <td>Delete</td>
        <td>Detail</td>
        <td>Update</td>
        <td><a th:href="@{returnBook(idFromView=${borrow.value.borrowId})}">Return book</a></td>
        <td>Renovation</td>
    </tr>
</table>

<p>
    <a th:href="@{/borrow/emptyForm}">Add new borrow to HashMap</a>
</p>
<script type="text/javascript" th:src="@{/js/filter-Tables.js}" ></script>

</body>
</html>
