<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Domain</title>
</head>
<body>

<h4>Book Domain: books</h4>
<p th:text=" ${todayDate} "  >  </p>
<p th:text=" ${totalBooks} "  >  </p>

<input type="text" i
       d="myInput"
       onkeyup="myFunction()"
       placeholder="Search for titles.."
       title="Type in a title">
</br></br>
<table id="myTable">
    <tr th:each = " book:${books}">
        <td th:text="${book.value.title}"> </td>
        <td th:text="${book.value.bookId}"> </td>
        <td th:text="${book.value.publishedYear}"> </td>
        <td th:text="${book.value.author}"> </td>
        <td th:text="${book.value.pages}"> </td>
        <td th:text="${book.value.isbn}"> </td>
    </tr>
</table>



<p>
    <a th:href="@{/home}">Home</a>
</p>
<p>
    <a th:href="@{/user/users}"> Go to user domain</a>
</p>
<script type="text/javascript" th:src="@{/js/filter-Tables.js}" ></script>

</body>
</html>
