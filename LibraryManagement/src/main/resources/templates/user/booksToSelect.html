<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Domain</title>
</head>
<body>

<h4>User Domain: books to select a borrow</h4>
<p th:text=" ${todayDate} "  >  </p>


<form th:action="@{/user/selectedBooks/{userId}(userId=${user.userId}) }"  method="post">
    <p> <input type="submit" value="Send"></p>
<table>
    <tr th:each = " book:${books}">
        <td><input type="checkbox" name="selectedBooks" th:value="${book.value.bookId}"/></td>
        <td th:text="${book.value.title}"> </td>
        <td th:text="${book.value.bookId}"> </td>
        <td th:text="${book.value.publishedYear}"> </td>
        <td th:text="${book.value.author}"> </td>
        <td th:text="${book.value.pages}"> </td>
        <td th:text="${book.value.isbn}"> </td>
    </tr>
</table>
    <p> <input type="submit" value="Send"></p>
</form>

<p>
    <a th:href="@{/home}">Home</a>
</p>
<p>
    <a th:href="@{/user/users}"> Go to user domain</a>
</p>

</body>
</html>
