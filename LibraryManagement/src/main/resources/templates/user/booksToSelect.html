<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users Domain</title>
</head>
<body>

<h4>User Domain: books to select a borrow</h4>
<p th:text=" ${todayDate} "  >  </p>




<form th:action="@{/user/selectedBooks/{userId}(userId=${user.userId}) }"  method="post">
    <p> <input type="submit" value="Send"></p>

    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for titles.." title="Type in a title">

    <table id="myTable">
    <tr th:each = " book:${books}">

        <td th:text="${book.value.title}"> </td>
        <td><input type="checkbox" name="selectedBooks" th:value="${book.value.bookId}"/></td>
        <td th:text="${book.value.bookId}"> </td>
        <td th:text="${book.value.publishedYear}"> </td>
        <td th:text="${book.value.author}"> </td>
        <td th:text="${book.value.pages}"> </td>
        <td th:text="${book.value.isbn}"> </td>
    </tr>
</table>
    <p> <input type="submit" value="Send"></p>
</form>

<p>
    <a th:href="@{/home}">Home</a>
</p>
<p>
    <a th:href="@{/user/users}"> Go to user domain</a>
</p>
<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
</body>
</html>
